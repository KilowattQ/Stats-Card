<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Stats Card</title>
  </head>
  <body>
    <section class="card-container">
      <div class="card-base">
        <div class="insights">
          Get <span class="insights-span">insights</span> that help your
          business grow.
        </div>
        <div class="discover">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="stats">
          <div class="ten">10k+ <span class="companies">COMPANIES</span></div>
          <div class="three">314 <span class="templates">TEMPLATES</span></div>
          <div class="twelve">12m+ <span class="queries">QUERIES</span></div>
        </div>
      </div>
      <div class="image-container">
        <img class="image" src="images/image-header-desktop.jpg" alt="" />
      </div>
    </section>
  </body>
</html>
